name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"

            - name: Build binaries
              run: |
                  mkdir -p dist

                  # Linux AMD64
                  GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/vaultix-linux-amd64

                  # Linux ARM64
                  GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/vaultix-linux-arm64

                  # macOS AMD64
                  GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/vaultix-darwin-amd64

                  # macOS ARM64 (Apple Silicon)
                  GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/vaultix-darwin-arm64

                  # Windows AMD64
                  GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/vaultix-windows-amd64.exe

            - name: Create checksums
              run: |
                  cd dist
                  sha256sum * > checksums.txt

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      dist/vaultix-linux-amd64
                      dist/vaultix-linux-arm64
                      dist/vaultix-darwin-amd64
                      dist/vaultix-darwin-arm64
                      dist/vaultix-windows-amd64.exe
                      dist/checksums.txt
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
